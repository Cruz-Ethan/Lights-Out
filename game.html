<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Out!</title>

    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/overlay.css">
    <link rel="stylesheet" href="styles/general.css">

    <script src="dist/grid.js" type="module" defer></script>
    <script src="dist/timer.js" type="module" defer></script>
    <script src="dist/home-button.js" defer></script>
    <script src="dist/end-screen.js" type="module" defer></script>
    <script src="dist/links.js" type="module" defer></script>
</head>
<body>
    <div class="invisible overlay">
        <div class="end-screen">
            <h2 class="title">Game Over!</h2>
            <p class="score-element"></p>
            <div class="buttons">
                <button class="play-button">Play Again</button>
                <button class="home-button">Home</button>
                <button class="high-scores-button">High Scores</button>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="square-1 on"></div>
        <div class="square-2"></div>
        <div class="square-3"></div>
        <div class="square-4"></div>
        <div class="square-5"></div>
        <div class="square-6"></div>
        <div class="square-7"></div>
        <div class="square-8"></div>
        <div class="square-9"></div>
    </div>
    <div class="menu delete">
        <p class="timer">1:00</p>
        <p class="score">Score: 0</p>
        <button class="home-button">Home</button>
    </div>
</body>
</html>
